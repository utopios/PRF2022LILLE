<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TP-POO - Liste de contacts</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TP-POO - Liste de contacts</h1>
            <hr>
            <p class="lead">Mise en application de la théorie<mark> POO </mark> en <mark> Javascript </mark>
            </p>
        </div>


        <div class="liste">
            <h3>Liste de contacts</h3>
            <table>
                <thead>
                    <th class="title">Titre</th>
                    <th class="title">Nom</th>
                    <th class="title">Prénom</th>
                    <th class="title">Date Naissance</th>
                    <th class="title">Telephone</th>
                    <th class="title">Email</th>
                </thead>
                <tbody id="tableau">

                </tbody>
            </table>
            <br>

        </div>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./module/main.js"></script>
</body>

</html>
